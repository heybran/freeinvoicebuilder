<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Invoice Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper" style="display: none;">
    <header>
      <div class="profile">
        <div class="profile__image">
          <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="profile__details">
          <div class="profile__name">Brandon Zhang</div>
          <small class="profile__email">brandon@acme.com</small>
        </div>
      </div>
      <nav>
        <a href="/new" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-edit">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Create new
        </a>
        <a href="/invoices">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-file-text">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Invoices
        </a>
        <a href="/profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
      </nav>
      <div class="buttons">
        <form-field theme="white">
          <input slot="input" type="button" id="signup" value="Sign up">
        </form-field>
        <form-field theme="primary">
          <input slot="input" type="button" id="signin" value="Sign in">
        </form-field>
      </div>
    </header>

    <main class="content">
      <h1>Free Invoice Builder</h1>
      <form name="invoice-form">
        <style>
          input[type="date"]::-webkit-inner-spin-button,
          input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
          }
        </style>
        <div class="form-field-wrapper">
          <label>
            Sender Organization
            <form-field>
              <input type="text" name="senderOrganization" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <label>
            Sender Fullname
            <form-field>
              <input type="text" name="senderFullname" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <label>
            Sender Email
            <form-field>
              <input type="email" name="senderEmail" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <label>
            Receiver Organization
            <form-field>
              <input type="text" name="receiverOrganization" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <label>
            Receiver Fullname
            <form-field>
              <input type="text" name="receiverFullname" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <label>
            Receiver Email
            <form-field>
              <input type="email" name="receiverEmail" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>

        </div>
        <div class="form-field-wrapper" style="display: flex; gap: .5em;">
          <label>
            Invoice Number
            <form-field>
              <input type="text" name="invoiceNumber" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
          <label>
            Currency
            <form-field>
              <input type="text" name="invoiceCurrency" slot="input" autocomplete="off" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper" style="display: flex; gap: .5em;">
          <label>
            Invoice Date
            <form-field type="date">
              <input type="date" name="invoiceDate" slot="input" required data-header>
            </form-field>
          </label>
          <label>
            Invoice Due Date
            <form-field type="date">
              <input type="date" name="invoiceDueDate" slot="input" required data-header>
            </form-field>
          </label>
        </div>
        <div class="form-field-wrapper">
          <div class="form-field-wrapper">
            <label>
              Tax Rate
              <form-field>
                <input type="number" name="invoiceTaxRate" slot="input" autocomplete="off" required data-header>
              </form-field>
            </label>
          </div>
        </div>
        <div class="display-contents" id="invoice-body">
          <div class="form-field-wrapper repeatable">
            <label>
              Invoice Item
              <form-field>
                <input type="text" name="invoiceItem" slot="input" autocomplete="off" required data-body>
              </form-field>
            </label>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>
              Details
              <form-field>
                <input type="text" name="invoiceItemDetails" slot="input" autocomplete="off" required data-body>
              </form-field>
            </label>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>
              Quantity
              <form-field>
                <input type="number" name="invoiceItemQuantity" slot="input" autocomplete="off" required data-body>
              </form-field>
            </label>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>
              Unit Price
              <form-field>
                <input type="number" name="invoiceItemUnitPrice" slot="input" autocomplete="off" required data-body>
              </form-field>
            </label>
          </div>
          <div class="form-field-wrapper repeatable">
            <form-field type="button" class="add-invoice-details" style="cursor: pointer;">
              <input type="button" slot="input" value="+">
            </form-field>
          </div>
        </div>
        <div class="form-field-wrapper has-columns-2">
          <form-field>
            <input slot="input" type="button" value="Preview" id="preview-button">
          </form-field>
          <form-button theme="primary" has-loader>
            <button slot="button" type="submit" id="invoice-submit-button">
              <div class="button-loader"></div>
              <div class="button-text">Download</div>
            </button>
          </form-button>
        </div>
      </form>
    </main>
    <footer>Created by <a href="https://github.com/heybran">@heybran</a></footer>
  </div>
  <preview-invoice></preview-invoice>
  <script src="index.js" type="module"></script>
</body>

</html>
