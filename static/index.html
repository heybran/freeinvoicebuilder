<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Invoice Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section class="wrapper" style="display: none;">
    <header>
      <div class="profile">
        <div class="profile__image">
          <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="profile__details">
          <div class="profile__name">Brandon Zhang</div>
          <small class="profile__email">brandon@acme.com</small>
        </div>
      </div>
      <nav>
        <a href="/new" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-edit">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Create new
        </a>
        <a href="/invoices">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-file-text">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Invoices
        </a>
        <a href="/profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-user">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
      </nav>
      <div class="buttons">
        <form-field theme="white">
          <input slot="input" type="button" id="signup" value="Sign up">
        </form-field>
        <form-field theme="primary">
          <input slot="input" type="button" id="signin" value="Sign in">
        </form-field>
      </div>
    </header>

    <div class="content">
      <h1>Create new invoice</h1>
      <form name="invoice-form">
        <style>
          input[type="date"]::-webkit-inner-spin-button,
          input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
          }
        </style>
        <div class="form-field-wrapper">
          <label>Sender Organization</label>
          <form-field>
            <input type="text" name="senderOrganization" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-user">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Sender Fullname</label>
          <form-field>
            <input type="text" name="senderFullname" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-user">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Sender Email</label>
          <form-field>
            <input type="email" name="senderEmail" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-mail">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Receiver Organization</label>
          <form-field>
            <input type="text" name="receiverOrganization" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-user">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Receiver Fullname</label>
          <form-field>
            <input type="text" name="receiverFullname" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-user">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Receiver Email</label>
          <form-field>
            <input type="email" name="receiverEmail" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-mail">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Invoice Number</label>
          <form-field>
            <input type="text" name="invoiceNumber" slot="input" autocomplete="off" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-hash">
              <line x1="4" y1="9" x2="20" y2="9"></line>
              <line x1="4" y1="15" x2="20" y2="15"></line>
              <line x1="10" y1="3" x2="8" y2="21"></line>
              <line x1="16" y1="3" x2="14" y2="21"></line>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Invoice Date</label>
          <form-field type="date">
            <input type="date" name="invoiceDate" slot="input" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-calendar">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </form-field>
        </div>
        <div class="form-field-wrapper">
          <label>Invoice Due Date</label>
          <form-field type="date" test>
            <input type="date" name="invoiceDueDate" slot="input" required data-header>
            <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-calendar">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </form-field>
        </div>
        <div class="display-contents" id="invoice-body">
          <div class="form-field-wrapper repeatable">
            <label>Quantity</label>
            <form-field>
              <input type="text" inputmode="numeric" name="invoiceItemQuantity" slot="input" autocomplete="off" required data-body>
              <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </form-field>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>Rate</label>
            <form-field>
              <input type="number" name="invoiceItemRate" slot="input" autocomplete="off" required data-body>
              <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </form-field>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>Currency</label>
            <form-field>
              <input type="text" name="invoiceItemCurrency" slot="input" autocomplete="off" required data-body>
              <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </form-field>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>Invoice Item</label>
            <form-field>
              <input type="text" name="invoiceItem" slot="input" autocomplete="off" required data-body>
              <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </form-field>
          </div>
          <div class="form-field-wrapper repeatable">
            <label>Details</label>
            <form-field>
              <input type="text" name="invoiceItemDetails" slot="input" autocomplete="off" required data-body>
              <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-user">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </form-field>
          </div>
          <div class="form-field-wrapper repeatable">
            <form-field type="button">
              <input type="button" class="add-invoice-details" slot="input" value="+">
            </form-field>
          </div>
        </div>
        <div class="form-field-wrapper has-columns-2">
          <form-field>
            <input slot="input" type="button" value="Preview" id="preview-button">
          </form-field>
          <form-button theme="primary" has-loader>
            <button slot="button" type="submit" id="invoice-submit-button">
              <div class="button-loader"></div>
              <div class="button-text">Submit</div>
            </button>
          </form-button>
        </div>
      </form>
    </div> <!-- content div -->
  </section>
  <form id="signup-form">
    <h1>Sign up</h1>
    <div class="form-field-wrapper">
      <label>Your Name</label>
      <form-field>
        <input type="text" name="fullname" slot="input" autocomplete="off" required>
        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-user">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </form-field>
    </div>
    <div class="form-field-wrapper">
      <label>Email</label>
      <form-field>
        <input type="email" name="email" slot="input" autocomplete="off" required>
        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-mail">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </form-field>
    </div>
    <div class="form-field-wrapper">
      <label>Password</label>
      <form-field>
        <input type="password" name="password" slot="input" autocomplete="off" required>
        <svg slot ="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
          <path
            d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
          </path>
        </svg>
      </form-field>
    </div>
    <div class="form-field-wrapper has-columns-2">
      <form-field theme="primary">
        <input slot="input" type="submit" value="Submit" id="signup-submit-button">
      </form-field>
    </div>
  </form>
  <form id="signin-form">
    <h1>Sign in</h1>
    <div class="form-field-wrapper">
      <label>Email</label>
      <form-field>
        <input type="email" name="email" slot="input" autocomplete="off" required>
        <svg slot="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-mail">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </form-field>
    </div>
    <div class="form-field-wrapper">
      <label>Password</label>
      <form-field>
        <input type="password" name="password" slot="input" autocomplete="off" required>
        <svg slot ="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
          <path
            d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
          </path>
        </svg>
      </form-field>
    </div>
    <div class="form-field-wrapper has-columns-2">
      <form-field theme="primary">
        <input slot="input" type="submit" value="Submit" id="signin-submit-button">
      </form-field>
    </div>
  </form>
  <preview-invoice></preview-invoice>
  <script src="index.js" type="module"></script>
</body>

</html>
